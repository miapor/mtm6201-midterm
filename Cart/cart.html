<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" type="text/css" href="../Styles/style.css">
    <script src="https://kit.fontawesome.com/89eb024b8d.js" crossorigin="anonymous"></script>
</head>

<body role="main" class="cartBody">
<!-- skip link -->
<a href="#main-content" class="skip-link">Skip to main content</a>


    <!-- two buttons of navigation for more options or going back -->
    <header class="orderHeader" role="navigation">
        <div class="hdButtons back">
            <a href="../Order/Order.html">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
        </div>


        <div class="hdButtons more">
            <a href="#more">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
        </div>
    </header>

    <!-- heading of cart -->
    <div class="nameOfPage" role="heading">
        <h3>Cart</h3>
    </div>


    <!-- information of the food in the cart -->
    <section class="listOfOrders" role="banner">

        <div class="food-container" role="contentinfo">
            <div class="food-image">
                <picture role="img">
                    <source srcset="../Images/720X720_ChickenBurger.png" media="(max-width: 720px)">
                    <source srcset="../Images/1600X1600_ChickenBurger.png" media="(min-width: 1600px)">
                    <img src="../Images/1600X1600_ChickenBurger.png" alt="placeholder">
                </picture>
            </div>
            <div class="food-info">
                <div class="food-title">Chipotle Che...</div>
                <div class="food-controls" role="radio">
                    <button class="control-button">-</button>
                    <input type="text" value="1">
                    <button class="control-button">+</button>
                </div>
                <div class="cartPrice">$20.95</div>
            </div>
            <div class="close-button"><i class="fa-solid fa-x"></i></div>
        </div>

        <div class="food-container" role="contentinfo">
            <div class="food-image">
                <picture role="img">
                    <source srcset="../Images/960X960_Cakes.jpg" media="(max-width: 960px)">
                    <source srcset="../Images/1600X1600_cakes.jpg" media="(min-width: 1600px)">
                    <img src="../Images/1600X1600_cakes.jpg" alt="placeholder">
                </picture>
            </div>

            <div class="food-info">
                <div class="food-title">Cake</div>
                <div class="food-controls" role="radio">
                    <button class="control-button">-</button>
                    <input type="text" value="1">
                    <button class="control-button">+</button>
                </div>
                <div class="cartPrice">$25.99</div>
            </div>
            <div class="close-button"><i class="fa-solid fa-x"></i></div>
        </div>

        <!-- button of coupons -->
        <center role="button">
        <button type="submit" class="couponsBtn btn"> Apply Coupons <i class="fa-solid fa-arrow-right-long"></i></button>
        </center>

        <!-- horizontal line -->
        <hr class="horizontal-line" role="none">


        <!-- table of final prices and specification -->
        <table class="billing-table" role="table" id="main-content">
            <tr>
                <td>Item Total</td>
                <td class="value">$ 46.94</td>
            </tr>
            <tr>
                <td>Delivery Charge</td>
                <td class="value">$ 7.49</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td class="value">$ 7.08</td>
            </tr>
            <tr class="Total">
                <td>Total</td>
                <td class="value">$ 61.51</td>
            </tr>
        </table>
        <div>

        <!-- button of proceeding payment -->
        <center role="button">
            <button type="submit" class="proceedBtn btn">Proceed to payment method</button>
            </center>
            <div class="gap"></div>
        </div>

    </section>



    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar" role="navigation">

        <a href="../Index.html" class="red"> <i class="fa-brands fa-microsoft"></i>Home</a>
        <a href="#favorites"> <i class="fa-regular fa-heart"></i>Favorites</a>
        <a href="#account"> <i class="fa-regular fa-user"></i>Account</a>
        <a href="#more"> <i class="fa fa-ellipsis-h"></i>More</a>
    </nav>
</body>

</html>
